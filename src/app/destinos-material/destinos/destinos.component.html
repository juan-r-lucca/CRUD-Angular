<table mat-table [dataSource]="dataSource" matSort>

<!-- id Column -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let destino"> {{destino.id}} </td>
  </ng-container>

  <!-- descricaoCidade Column -->
  <ng-container matColumnDef="descricaoCidade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição Cidade </th>
    <td mat-cell *matCellDef="let destino"> {{destino.descricaoCidade}} </td>
  </ng-container>

  <!-- logradouro Column -->
  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Logradouro </th>
    <td mat-cell *matCellDef="let destino"> {{destino.logradouro}} </td>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Destinos </th>
    <td mat-cell *matCellDef="let destino"> {{destino.descricao}} </td>
  </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
